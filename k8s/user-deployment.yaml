apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: m311/user-service:1.0
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_NAME
          value: postgres 
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: NodePort
  selector:
    app: user-service
  ports:
  - port: 5002
    targetPort: 5002
    nodePort: 30082
